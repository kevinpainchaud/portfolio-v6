stages:
    - build
    - deploy

cache:
    paths:
        - node_modules/

.deploy:
    before_script:
        - apt-get update -qy
        - apt-get install -y lftp

build:
    stage: build
    image: buildkite/puppeteer:latest
    script:
        - npm ci
        - npm run build
    artifacts:
        paths:
            - dist/
        expire_in: 1 week
    only:
        - /^release/.*$/
        - tags

deploy_preprod:
    stage: deploy
    extends: .deploy
    script:
        - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete dist/ $DIR_DEST_PREPROD"
    only:
        - /^release/.*$/

deploy_prod:
    stage: deploy
    extends: .deploy
    script:
        - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete dist/ $DIR_DEST_PROD"
    only:
        - tags
